<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de dés</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <div class="container-fluid">
        <div class="row wrapper">

            <!-- Joueur 1-->

            <div class="col-lg-4 col-sm-4 text-center border border-5" id="globalPLayer1">
                <div id="player1">
                    <h2>Joueur 1</h2>
                </div>
                <div id="globalScore">
                    <h4> Score global</h4>
                    <p id="scoreGlobalJ1">0</p>
                </div>
                <div id="currentScore">
                    <h4>Votre score</h4>
                    <p id="currentScoreJ1">0</p>
                </div>
            </div>

            <!-- Des, Button, centre-->

            <div class="col-lg-4 col-sm-4 middle text-center">
                <div class="newGameButton">
                <button id="newGameInit">Nouvelle partie</button>
                </div>
                <div id="resultatDes" class="box"></div>
                <div class="buttonGameScore mt-3 p-3 fixed-bottom">
                    <button id="rollDiceButton" > Lancer le dès</button>
                    <button id ="holdDiceButton">Ajouter votre score</button>
                </div>
            </div>

            <!-- Joueur 2 -->

            <div class="col-lg-4 col-sm-4 text-center border border-5" id=globalPlayer2>
                <div id="player2">
                    <h2>Joueur 2</h2>
                </div>
                <div id="globalScore">
                    <h4> Score global</h4>
                    <p id="scoreGlobalJ2">0</p>
                </div>
                <div id="currentScore">
                    <h4>Votre score</h4>
                    <p id="currentScoreJ2">0</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Script Js-->
    <script src="script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous">
    </script> 

</body>
</html>
